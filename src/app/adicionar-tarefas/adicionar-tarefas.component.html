<mat-card>
  <mat-card-title>Adicionar Tarefa</mat-card-title>
  <mat-card-content>
    <form class="form full-width" #frm="ngForm" (ngSubmit)="cadastrar(frm)">
      <mat-form-field class="half-width">
        <input matInput placeholder="Descrição" name="descricao" ngModel [required]="true">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Deadline" name="deadline" ngModel [required]="true">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Severidade" name="severidade" ngModel [required]="true">
          <mat-option value=0>Baixa</mat-option>
          <mat-option value=1>Média</mat-option>
          <mat-option value=2>Alta</mat-option>
          <mat-option value=3>Urgente</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" 
                type="submit" label="Cadastrar" 
                [disabled]="frm.invalid" >
          Cadastrar
        </button>                
      </div>
    </form>
  </mat-card-content>
</mat-card>
